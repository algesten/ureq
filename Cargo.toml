[package]
name = "ureq"
version = "3.0.0-beta1"
authors = [
    "Martin Algesten <martin@algesten.se>",
    "Jacob Hoffman-Andrews <ureq@hoffman-andrews.com>",
]
description = "Simple, safe HTTP client"
license = "MIT OR Apache-2.0"
repository = "https://github.com/algesten/ureq"
readme = "README.md"
keywords = ["web", "request", "https", "http", "client"]
categories = ["web-programming::http-client"]
edition = "2018"
exclude = ["/cargo_deny.sh", "/deny.toml", "/test.sh"]


# MSRV
rust-version = "1.63"

[package.metadata.docs.rs]
features = ["tls"]

[features]
default = ["rustls"]
rustls = ["dep:rustls", "tls"]
tls = ["dep:rustls-pemfile"]

[dependencies]
base64 = "0.22.1"
hoot = { git = "https://github.com/algesten/hoot", rev = "2e2eac5" }
http = "1.1.0"
log = "0.4.22"
thiserror = "1.0.61"

rustls-pemfile =  { version = "2.1.2", optional = true, default-features = false, features = ["std"] }
rustls = { version = "0.23.11", optional = true, default-features = false, features  = ["ring", "logging", "std", "tls12"] }
