[package]
name = "ureq"
version = "2.9.1"
authors = ["Martin Algesten <martin@algesten.se>", "Jacob Hoffman-Andrews <ureq@hoffman-andrews.com>"]
description = "Simple, safe HTTP client"
license = "MIT OR Apache-2.0"
repository = "https://github.com/algesten/ureq"
readme = "README.md"
keywords = ["web", "request", "https", "http", "client"]
categories = ["web-programming::http-client"]
edition = "2018"

[package.metadata.docs.rs]
# features = ["tls", "dep:native-tls", "json", "charset", "cookies", "socks-proxy", "gzip", "brotli", "http-interop"]
features = "all"
rustdoc-args = ["--cfg", "docsrs"]

[features]
default = ["tls", "gzip"]
tls = ["dep:webpki", "dep:webpki-roots", "dep:rustls"]
native-certs = ["dep:rustls-native-certs"]
json = ["dep:serde", "dep:serde_json"]
charset = ["dep:encoding_rs"]
cookies = ["dep:cookie", "dep:cookie_store"]
socks-proxy = ["dep:socks"]
gzip = ["dep:flate2"]
brotli = ["dep:brotli-decompressor"]
# http-interop is for http crate version 0.2 (backwards compat with last pre-release)
# Consider this feature deprecated. In time, we will remove it. Use `http-crate` instead.
http-interop = ["dep:http-02"]
# http-crate is for http crate version 1.0 (full release)
http-crate = ["dep:http"]
proxy-from-env = []

[dependencies]
base64 = "0.21"
cookie = { version = "0.17", default-features = false, optional = true }
once_cell = "1"
url = "2"
socks = { version = "0.3", optional = true }
serde = { version = "1", optional = true }
serde_json = { version = ">=1.0.97", optional = true }
encoding_rs = { version = "0.8", optional = true }
cookie_store = { version = "0.20", optional = true, default-features = false, features = ["preserve_order"] }
log = "0.4"
webpki = { package = "rustls-webpki", version = "0.101", optional = true }
webpki-roots = { version = "0.25", optional = true }
rustls = { version = "0.21.6", optional = true }
rustls-native-certs = { version = "0.6", optional = true }
native-tls = { version = "0.2", optional = true }
flate2 = { version = "1.0.22", optional = true }
brotli-decompressor = { version = "2.3.2", optional = true }
http-02 = { package = "http", version = "0.2", optional = true }
http = { version = "1.0", optional = true }

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
env_logger = "0.10"
rustls = { version = ">=0.21.6, <0.22", features = ["dangerous_configuration"] }
rustls-pemfile = { version = "1.0" }

[[example]]
name = "cureq"
required-features = ["charset", "cookies", "socks-proxy", "native-tls"]

[[example]]
name = "tls_config"
required-features = ["tls", "native-tls"]
