[package]
name = "ureq"
version = "2.2.0"
authors = ["Martin Algesten <martin@algesten.se>", "Jacob Hoffman-Andrews <ureq@hoffman-andrews.com>"]
description = "Simple, safe HTTP client"
license = "MIT/Apache-2.0"
repository = "https://github.com/algesten/ureq"
readme = "README.md"
keywords = ["web", "request", "https", "http", "client"]
categories = ["web-programming::http-client"]
edition = "2018"

[package.metadata.docs.rs]
# Keep in sync with .github/workflows/test.yml
features = [ "native-tls-adapter", "json", "charset", "cookies", "socks-proxy" ]

[features]
json = ["serde", "serde_json"]
charset = ["encoding_rs"]
native-certs = ["rustls-native-certs"]
cookies = ["cookie", "cookie_store"]
socks-proxy = ["socks"]
native-tls-adapter = ["native-tls"]

[dependencies]
base64 = "0.13"
chunked_transfer = "1.2"
cookie = { version = "0.15", default-features = false, optional = true}
once_cell = "1"
url = "2"
socks = { version = "0.3", optional = true }
serde = { version = "1", optional = true }
serde_json = { version = "1", optional = true }
encoding_rs = { version = "0.8", optional = true }
cookie_store = { version = "0.15", optional = true, default-features = false, features = ["preserve_order"] }
log = "0.4"
native-tls = { version = "0.2", optional = true }

# rustls is only supported on x86, x86-64, armv7, and aarch64
# https://github.com/rustls/rustls#platform-support
[target.'cfg(any(target_arch="x86", target_arch="x86_64", target_arch="armv7", target_arch="aarch64"))'.dependencies]
webpki = { version = "0.22" }
webpki-roots = { version = "0.22" }
rustls = { version = "0.20" }
rustls-native-certs = { version = "0.5", optional = true }

[target.'cfg(not(any(target_arch="x86", target_arch="x86_64", target_arch="armv7", target_arch="aarch64")))'.dependencies]
native-tls = { version = "0.2" }

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
env_logger = "0.9"
rustls = { version = "0.20", features = ["dangerous_configuration"] }
rustls-pemfile = { version = "0.2" }

[[example]]
name = "smoke-test"

[[example]]
name = "cureq"
required-features = ["charset", "cookies", "socks-proxy", "native-tls-adapter"]
