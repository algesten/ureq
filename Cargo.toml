[package]
name = "ureq"
version = "3.0.0-beta1"
authors = [
    "Martin Algesten <martin@algesten.se>",
    "Jacob Hoffman-Andrews <ureq@hoffman-andrews.com>",
]
description = "Simple, safe HTTP client"
license = "MIT OR Apache-2.0"
repository = "https://github.com/algesten/ureq"
readme = "README.md"
keywords = ["web", "request", "https", "http", "client"]
categories = ["web-programming::http-client"]
edition = "2018"
exclude = ["/cargo_deny.sh", "/deny.toml", "/test.sh"]


# MSRV
rust-version = "1.63"

[package.metadata.docs.rs]
features = ["rustls", "native-roots", "native-tls", "socks-proxy"]

[features]
default = ["rustls", "native-roots", "native-tls", "socks-proxy"]
rustls = ["dep:rustls", "tls"]
native-tls = ["dep:native-tls", "dep:der", "tls"]
tls = ["dep:rustls-pemfile", "dep:rustls-pki-types"]
native-roots = ["dep:rustls-native-certs"]
socks-proxy = ["dep:socks"]

[dependencies]
base64 = "0.22.1"
hoot = { git = "https://github.com/algesten/hoot", rev = "994e1ff" }
http = "1.1.0"
log = "0.4.22"
thiserror = "1.0.61"
once_cell = "1.19.0"

# These are used regardless of TLS implementation.
rustls-pemfile = { version = "2.1.2", optional = true, default-features = false, features = ["std"] }
rustls-pki-types = { version = "1.7.0", optional = true, default-features = false, features = ["std"] }
rustls-native-certs = { version = "0.7.1", optional = true, default-features = false }

# ring has a higher chance of compiling cleanly without additional developer environment
rustls = { version = "0.23.11", optional = true, default-features = false, features = ["ring", "logging", "std", "tls12"] }
native-tls = { version = "0.2.12", optional = true, default-features = false }
# Needed for MSRV 1.63 (0.7.0 require 1.65)
der = { version = "=0.6.1", optional = true, default-features = false, features = ["pem", "std"] }

socks = { version = "0.3.4", optional = true }

[build-dependencies]
# Needed for MSRV 1.63 (1.0.106 requires 1.67)
cc = "=1.0.105"

[dev-dependencies]
# Needed for MSRV 1.63 (0.11 requires 1.71)
env_logger = "=0.10.2"
regex = "=1.9.6"
