on: [push, pull_request]

name: CI

jobs:
  doc:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          # Keep in sync with Cargo.toml's [package.metadata.docs.rs]
          args: --no-default-features --no-deps --features "tls json charset cookies socks-proxy"
  build_and_test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tls:
          - ""
          - tls
        feature:
          - ""
          - json
          - charset
          - cookies
          - socks-proxy
    env:
      RUST_BACKTRACE: "1"
      RUSTFLAGS: "-D dead_code -D unused-variables -D unused"
    steps:
      - uses: actions/checkout@master
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features "${{ matrix.tls }} ${{ matrix.feature }}"
